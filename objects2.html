<html>
    <head>
        <title>Object usage</title>
    </head>
    <body>
        <script>
            var emp = new Object()
            emp.empid = 10101
            emp.empname = "Radha"
            emp.designation = "Tester"
            document.write("ID is : " + emp.empid+ "<br/>")
            document.write("Name is : " + emp.empname+ "<br/>")
            document.write("Desig is : " + emp.designation+ "<br/>")
        </script>
    </body>
</html>
