<html>
    <head>
        <title>Object literal</title>
    </head>
    <body>
        <script>
            const emp1 = {
                empid : 10101,
                empname : "Shamlal Sharma",
                designation : "Developer"
            }
            document.write("ID is : " + emp1.empid+ "<br/>")
            document.write("Name is : " + emp1.empname+ "<br/>")
            document.write("Desig is : " + emp1.designation+ "<br/>")
        </script>
        <p>This is written by HTML</p>
    </body>
</html>
